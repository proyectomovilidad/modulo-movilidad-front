<body>


    <header>


        <section id="title">

            <div id="titulo">
                Sistema de relaciones exteriores
                <br />
                Módulo de movilidad académica - Consultar documentos
            </div>

        </section>


    </header>

    <section id="body">

        <div id="name">
            <h3> Criterios de consulta</h3>
        </div>

        <br />

        <form class="row justify-content-center form">

    
            <div class=" form-group col-md-2 ">
                <label for="codigo" class="label ">Código estudiante </label>
            </div>

            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="codigo" placeholder="Código estudiante" value="">

            </div>

                <div class=" form-group col-md-2 ">
                    <label for="" class=" "> </label>
                </div>

                <div class="form-group col-md-4">

                </div>


                <div class="form-group col-md-6">
                    <div class="row justify-content-end">

                        <button class="submit"  type="submit"> Consultar </button>

                    </div>
                </div> 

                <div class="form-group col-md-6">
                    <div class="row justify-content-start">

                        <button class="submit"  type=""> Cancelar </button>


                    </div>
                </div>

        </form>
    </section>


    <section id="body">

        <div id="name">
            <h3> Listado de inscritos</h3>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="center"> Id </th>
                    <th scope="col" class="center"> Nombre </th>
                    <th scope="col" class="center"> Estado </th>
                    <th scope="col" class="center"> Acciones </th>
                </tr>
            </thead>
            <tbody>
              
                <tr *ngFor="let estudiante of estudiantes"> 
                    
                    <td>{{estudiante._id}}</td>
                    <td>{{estudiante.primer_nombre}} {{estudiante.primer_apellido}}</td>
                    <td>{{estudiante.tipo_estado}}</td>
                    <td><button class="submit" (click)="revisarDocumento(estudiante._id )"> Consultar </button> </td>
                
                </tr>

            </tbody>
        </table>


    </section>




</body>
