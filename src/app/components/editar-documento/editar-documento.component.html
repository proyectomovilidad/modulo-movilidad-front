<body>


    <header>


        <section id="title">

            <div id="titulo">
                Sistema de relaciones exteriores
                <br />
                Módulo de movilidad académica - Editar documento
            </div>

        </section>


    </header>

    <section id="body">

        <div id="name">
            <h3> Editar </h3>
        </div>

        <br />

        <form [formGroup]="formularioCrearDocumento" class="row justify-content-center form">
            <div class="form-group col-md-2">
                <label  class="label ">Nombre documento *</label>
            </div>

            <div class="form-group col-md-4">
                <input type="text" formControlName="nombre_documento" class="form-control"
                    placeholder="Nombre documento" [class.is-invalid]="getNoValido('nombre_documento')" />
                <small class="mensaje-error" *ngIf="getNoValido('nombre_documento')">
                    El campo nombre documento es obligatorio.
                </small>

            </div>


            <div class="form-group col-md-2">
                <label for="estadoDoc" class="label "> </label>
            </div>

            <div class="form-group col-md-4">

            </div>


            <div class="form-group col-md-6">
                <div class="row justify-content-end">

                    <button class="submit" (click)="guardarFormulario()"> Guardar </button>

                </div>
            </div>

            <div class="form-group col-md-6">
                <div class="row justify-content-start">
                    <button class="submit" (click)="cancelarEdicion()"> Cancelar </button>
                </div>
            </div>
        </form>
    </section>

</body>
