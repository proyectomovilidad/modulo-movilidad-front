<body>


    <header>
        <section id="title">

            <div id="titulo">
                Sistema de relaciones exteriores
                <br />
                Módulo de movilidad académica - Estudiantes movilidad
            </div>

        </section>
    </header>

    <section id="body">

        <div id="name">
            <h3> Criterios de consulta</h3>
        </div>

        <br />

        <form class="row justify-content-center form">

            <div class="form-group col-md-2">
                <label for="ano" class=" label ">Año </label>
            </div>

            <div class="form-group col-md-4">
                <select class="form-control" id="ano" >
                    <option value="">Seleccione..</option>
                </select>

            </div>

            <div class="form-group col-md-2">
                <label for="periodo" class=" label ">Periodo </label>
            </div>

            <div class="form-group col-md-4">
                <select class="form-control" id="periodo">
                    <option value="">Seleccione..</option>
                    <option value=" 1"> 1 </option>
                    <option value=" 2"> 2 </option>
                </select>

            </div>

            <div class="form-group col-md-2">
                <label for="tipoMovilidad" class=" label ">Tipo de movilidad </label>
            </div>

            <div class="form-group col-md-4">
                <select class="form-control" id="tipoMovilidad" >
                    <option value="">Seleccione..</option>
                    <option *ngFor="let tipoMovilidad of tiposMovilidad"  value="{{tipoMovilidad._id}}"> {{tipoMovilidad.nombre_movilidad}}  </option>

                </select>

            </div>

            <div class="form-group col-md-2">
                <label for="institucionCooperante" class=" label ">Institución cooperante </label>
            </div>

            <div class="form-group col-md-4">
                <select class="form-control" id="institucionCooperante" placeholder="Institución cooperante" >
                    <option value="">Seleccione..</option>
                    <option *ngFor="let institucion of instituciones"  value="{{institucion._id}}"> {{institucion.nombre_institucion}}  </option>

                </select>

            </div>

            <div class=" form-group col-md-2 ">
                <label for="codigo" class="label ">Código estudiante </label>
            </div>

            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="codigo" placeholder="Código estudiante" value="">

            </div>

            <div class=" form-group col-md-2 ">
                <label for="" class=" "> </label>
            </div>

            <div class="form-group col-md-4">

            </div>


            <div class="form-group col-md-6">
                <div class="row justify-content-end">

                    <button class="submit" type="submit"> Consultar </button>

                </div>
            </div>

            <div class="form-group col-md-6">
                <div class="row justify-content-start">

                    <button class="submit" type=""> Cancelar </button>


                </div>
            </div>



        </form>




    </section>


    <section id="body">

        <div id="name">
            <h3> Listado de inscritos</h3>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="center"> Id </th>
                    <th scope="col" class="center"> Doc. Identidad </th>
                    <th scope="col" class="center"> Nombre </th>
                    <th scope="col" class="center"> Tipo movilidad </th>
                    <th scope="col" class="center"> Institución cooperante </th>
                    <th scope="col" class="center"> Estado </th>
                    <th scope="col" class="center"> Acciones </th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>


    </section>




</body>
