<section id="body">

    <div id="name">
        <h3> Iniciar sesión</h3>
    </div>

    <br />

    <form [formGroup]="formularioInicioSesion" class="row justify-content-center form">

        <div class="form-group col-md-6">
            <label class=" label ">Usuario </label>
        </div>

        <div class="form-group col-md-4">
            <input type="text" class="form-control" formControlName="usuario" value="">

        </div>

        
        <div class="form-group col-md-4">
        </div>

        <div class="form-group col-md-4">

        </div>
     

        <div class="form-group col-md-6">
            <label class=" label ">Contraseña </label>
        </div>

        <div class="form-group col-md-4">
            <input type="password" class="form-control" formControlName="contrasena" >

        </div>

        <div class="form-group col-md-2">
            <label  class=" label ">Rol *</label>
          </div>
    
          <div class="form-group col-md-4">
            <select class="form-control" formControlName="rol" >
              <option value="">Seleccione..</option>
              <option value="estudianteUis"> Estudiante Uis </option>
              <option value="estudianteExt"> Estudiante Ext</option>
              <option value="profesor"> Profesor </option>
              
            
            </select>
    
          </div>


        <div class="form-group col-md-6">
            <div class="row justify-content-start">

                <button class="submit" (click)="inicioSesion()"> Consultar </button>


            </div>
        </div>






        <div class="form-group col-md-6">
            <div class="row justify-content-start">

                <button class="submit" type=""> Cancelar </button>


            </div>
        </div>



    </form>
</section>
