<body>


    <header>


        <section id="title">

            <div id="titulo">
                Sistema de relaciones exteriores
                <br />
                Módulo de movilidad académica - Revisión de documentos
            </div>

        </section>


    </header>


    <section id="body">

        <div id="name">
            <h3> Listado de documentos</h3>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="center"> Nombre </th>
                    <th scope="col" class="center"> Acciones </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let documento of documentos">

                    <td>{{documento.tipoDocumento.nombre_documento}}</td>
                    <td>
                    <!--  <button class="submit" (click)="openDialog()"> Editar </button> --> 
                      <button class="submit" (click)="descargarDocumentoByNombre(documento._id)" >Descargar</button>
                    </td>

                </tr>

            </tbody>
        </table>

        <br />

        <form class="row justify-content-center needs-validation">
            <div class="form-group col-md-6">
                <div class="row justify-content-end">

                    <button class="submit"  type="submit" (click)="actualizarEstadoInscripcion()" > avanzar </button>

                </div>
            </div>

            <div class="form-group col-md-6">
                <div class="row justify-content-start">

                    <button class="submit"  type=""> Cancelar </button>


                </div>
            </div>

        </form>



    </section>


</body>
